<!DOCTYPE HTML>
<html>

<head>
  <title>Console clock</title>
</head>

<body>

  <script src="clock.js"></script>
  <script src="extended-clock.js"></script>

  <script>
    let lowResolutionClock = new ExtendedClock({
      template: 'h:m:s',
      precision: 10000
    });

    lowResolutionClock.start();
  </script>

</body>
</html>
